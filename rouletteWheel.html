<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大转盘</title>
</head>

<body>
    <a href="https://github.com/Musiky/canvas-luckyDraw" class="fork">
        <img style="position: absolute; top: 0; left: 0; border: 0;" src="./src/images/fork-me.png" alt="">
    </a>

    <canvas id="canvas" width="500" height="500">
        Canvas not supported
    </canvas>
</body>

<script src="./src/dist/Extend.js"></script>
<script>
    var canvas = document.getElementById('canvas'),
        context = canvas.getContext('2d');

    new RouletteWheel({
        centerX:       canvas.width / 2,
        centerY:       canvas.height / 2,
        outsideRadius: 220,
        textRadius:    180,

        awards: [
            'iphone 8', 'MacBook Pro',
            '20元停车券', '大保健', '10元话费',
            'los-未中奖', 'img-http://tse2.mm.bing.net/th?id=OIP.lnWeNzoVmFXNZXe4bXh7lQDHEs&w=193&h=291&c=7&qlt=90&o=4&dpr=2&pid=1.7'
        ],

        finish: function () {
            var val = this.achieveAward.val

            if (val.substr(0, 3) === 'los')       alert('很遗憾，您没有中奖')
            else if (val.substr(0, 3) === 'img')  alert('🎉恭喜您，获得了王璐丹😍')
            else                                  alert('🎉恭喜您获得：' + val)
        }
        
    }).render(canvas, context);

</script>

</html>
